<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran PMB</title>
</head>
<body>
    <h1>Program Kuliah Polsub</h1>
    <td>
        <label>Program Kuliah Polsub</label><br>
    <select nama="kuliah">
        <option>D3</option>
        <option>D4</option>
    </select>

    <label>Pilih Program Studi</label><br>
        <select nama="prodi">
            <option>SISTEM INFORMASI</option>
            <option>TEKNOLOGI REKAYASA PERANGKAT LUNAK</option>
            <option>AGROINDUSTRI</option>
            <option>TPTP</option>
            <option>KEPERAWATAN</option>
            <option>PEMELIHARAAN PERMESINAN</option>
            <option>TEKNOLOGI REKAYASA MANUFAKTUR</option>
        </select>

        <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>
 
        <label for="jenis_kelamin">Jenis Kelamin:</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="">Pilih jenis kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="tempat_lahir">Tempat Lahir:</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required>
 
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
 
            <label for="agama">Agama:</label>
            <select id="agama" name="agama">
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Konghucu">Konghucu</option>
            </select>
 
            <label for="sekolah">Sekolah:</label>
            <select id="sekolah" name="sekolah">
                <option value="">Pilih Sekolah</option>
                <option value="SMA">SMA</option>
                <option value="SMK">SMK</option>
                <option value="MA">MA</option>
            </select>
       
    </tr>
</body>
</html>
